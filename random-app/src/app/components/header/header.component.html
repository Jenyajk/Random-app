<div class="header">
  <label id="example-radio-group-label">Please, choose region:</label>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group radios"
    [(ngModel)]="favoriteSeason">
    <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
      {{season}}
    </mat-radio-button>
  </mat-radio-group>
  <div>Region {{favoriteSeason}}</div>
</div>
